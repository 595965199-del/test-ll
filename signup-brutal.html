<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>机能实验注册</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="single">
  <section class="signup theme-brutal">
    <div class="block"></div>
    <div class="ticker">BETA 04</div>
    <h2>机能实验注册</h2>
    <p class="subtitle">极简硬朗，速度优先</p>
    <form class="form">
      <label class="field">
        <span>账号</span>
        <input type="text" name="account" placeholder="账号" required />
      </label>
      <label class="field">
        <span>邮箱</span>
        <input type="email" name="email" placeholder="邮箱" required />
      </label>
      <label class="field">
        <span>密码</span>
        <input type="password" name="password" placeholder="密码" required />
      </label>
      <label class="field">
        <span>确认密码</span>
        <input type="password" name="confirm" placeholder="确认密码" required />
      </label>
      <button class="btn" type="submit">开始</button>
    </form>
    <div class="meta">创建即加入内测群</div>
  </section>
</body>
</html>
