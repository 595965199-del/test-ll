<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>丰收季订阅</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="single">
  <section class="signup theme-harvest">
    <div class="sun"></div>
    <div class="grain"></div>
    <h2>丰收季订阅</h2>
    <p class="subtitle">把时间交给一份安心</p>
    <form class="form">
      <label class="field">
        <span>账号</span>
        <input type="text" name="account" placeholder="输入账号" required />
      </label>
      <label class="field">
        <span>邮箱</span>
        <input type="email" name="email" placeholder="你的邮箱" required />
      </label>
      <label class="field">
        <span>密码</span>
        <input type="password" name="password" placeholder="至少 8 位" required />
      </label>
      <label class="field">
        <span>确认密码</span>
        <input type="password" name="confirm" placeholder="再次输入" required />
      </label>
      <button class="btn" type="submit">注册订阅</button>
    </form>
    <div class="meta">赠送 14 天试用期</div>
  </section>
</body>
</html>
